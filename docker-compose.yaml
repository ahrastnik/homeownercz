version: "3.7"

services:
  backend:
    env_file:
      - envs/.django.env
    environment:
      - DJANGO_DB_ENGINE=django.db.backends.sqlite3
      - DJANGO_DEBUG=True
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./backend/database:/project/database
      - static:/static
  
  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  static:
